name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      RUBY_VERSION: 3.3.9
      RUBOCOP_CACHE_ROOT: tmp/rubocop
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Prepare RuboCop cache
        uses: actions/cache@v4
        env:
          DEPENDENCIES_HASH: ${{ hashFiles('**/.rubocop.yml', '**/.rubocop_todo.yml', 'Gemfile.lock') }}
        with:
          path: ${{ env.RUBOCOP_CACHE_ROOT }}
          key: rubocop-${{ runner.os }}-${{ env.RUBY_VERSION }}-${{ env.DEPENDENCIES_HASH }}-${{ github.ref_name == github.event.repository.default_branch && github.run_id || 'default' }}
          restore-keys: |
            rubocop-${{ runner.os }}-${{ env.RUBY_VERSION }}-${{ env.DEPENDENCIES_HASH }}-

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.1', '3.2', '3.3', '3.4']
        database: ['sqlite', 'postgresql', 'mysql']
        gemfile:
          - rails_7.1.gemfile
          - rails_7.2.gemfile
          - rails_8.0.gemfile
          - rails_8.1.gemfile
    env:
      DATABASE_URL_MYSQL: "mysql2://root:root@127.0.0.1:3306/test_db"
      DATABASE_URL_POSTGRESQL: "postgresql://runner:root@127.0.0.1:5432/test_db"
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}

    services:
        mysql:
          image: mysql:8.0
          env: { MYSQL_ROOT_PASSWORD: root, MYSQL_DATABASE: test_db }
          ports: ['3306:3306']
          options: >-
            --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
            --health-interval=10s --health-timeout=5s --health-retries=3
        postgres:
          image: postgres:15
          env: { POSTGRES_USER: runner, POSTGRES_PASSWORD: root, POSTGRES_DB: test_db }
          ports: ['5432:5432']
          options: >-
            --health-cmd="pg_isready -U runner -d test_db"
            --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Set Dynamic DATABASE_URL
        run: |
          if [ "${{ matrix.database }}" == "mysql" ]; then
            echo "DATABASE_URL=${DATABASE_URL_MYSQL}" >> $GITHUB_ENV
          elif [ "${{ matrix.database }}" == "postgresql" ]; then
            echo "DATABASE_URL=${DATABASE_URL_POSTGRESQL}" >> $GITHUB_ENV
          fi

      - name: Prepare database
        env:
          RAILS_ENV: test
        run: bin/rails db:test:prepare

      - name: Run tests
        env:
          RAILS_ENV: test
          # RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          # REDIS_URL: redis://localhost:6379/0
        run: bin/rails test

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
