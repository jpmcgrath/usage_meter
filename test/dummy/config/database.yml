default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: <%= ENV['DATABASE_URL'] || 'sqlite3://storage/development.sqlite3' %>
  adapter: <%= ENV.fetch("DB_ADAPTER", "sqlite3") %>

test:
  <<: *default
  database: <%= ENV['DATABASE_URL'] || 'sqlite3://storage/test.sqlite3' %>
  adapter: <%= ENV.fetch("DB_ADAPTER", "sqlite3") %>

production:
  <<: *default
  database: <%= ENV['DATABASE_URL'] || 'sqlite3://storage/production.sqlite3' %>
  adapter: <%= ENV.fetch("DB_ADAPTER", "sqlite3") %>

